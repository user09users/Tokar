<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Coffe shop project">
    <meta name="Author" content="Awesome student">
    <title>Tokar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="/src/css/fonts.css">

</head>

<body>
    <div class="promo">
        <div class="container">
            <div class="header">
                <div class="header__wrapper">
                    <div class="header__introduction">
                        <div class="header__img"><img src="/src/icons/logo.png" alt="logo"></div>
                        <div class="header__text">TokarCompany - производственно -строительная компания</div>
                    </div>
                    <div class="social">
                        <div class="social__text">Связаться напрямую:</div>
                        <ul>
                            <li class="social__item telegram">
                                <a href="#" class="telegram">
                                    <img src="/src/icons/social/telegram.svg" alt="telegram">
                                </a>
                            </li>
                            <li class="social__item whatsapp">
                                <a href="#" class="telephone">
                                    <img src="/src/icons/social/whatsapp.svg" alt="whatsapp">
                                </a>
                            </li>
                            <li class="social__item viber">
                                <a href="#" class="viber">
                                    <img src="/src/icons/social/viber.svg" alt="viber">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__info">
                        <a href="tel:+380671755630" class="header__info-tel"> +3 80 (67) 175 56 30</a>
                        <div class="header__info-date">с 09:00 до 18:00 (пн-вс)</div>
                    </div>
                    <div class="header__order">
                        <button class="button">Заказать звонок</button>
                        <div class="header__order-text">Бесплатно по Украине</div>
                    </div>
                    <div class="header__language">
                        <div class="header__language-item">
                            <span class="white"></span>
                            <span class="blue"></span>
                            <span class="red"></span>
                        </div>
                        <div class="header__language-arrow"><img src="/src/icons/arror-language.svg" alt="arrow"></div>
                    </div>
                </div>
                <div class="header__menu">
                    <div class="header__menu-variations">
                        <div class="header__menu-item header__menu-item_brown">Жилое</div>
                        <div class="header__menu-item header__menu-item_brown">Коммерческое</div>
                        <div class="header__menu-item header__menu-item_brown">Садовое</div>
                    </div>
                    <div class="header__menu-info">
                        <div class="header__menu-item">О компании</div>
                        <div class="header__menu-item">Наши работы</div>
                        <div class="header__menu-item">Контакты</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/main.js" type="module"></script>
</body>

</html>
